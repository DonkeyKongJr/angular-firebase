<div class="container">
	<form class="form-signin">
		<h1 class="form-signin-heading text-muted">Nice to see you here</h1>
		<input type="text" class="form-control" placeholder="Email address" required="" autofocus="">
		<input type="password" class="form-control" placeholder="Password" required="">
		<button class="btn btn-lg btn-primary btn-block" type="submit">
			Sign In
    </button>
    <button type="button" class="btn btn-block" (click)="signInWithGoogle()">
      <i class="fa fa-google" aria-hidden="true"></i>
     Google
    </button>
    <button type="button" class="btn btn-block" (click)="signInWithFacebook()">
      <i class="fa fa-facebook" aria-hidden="true"></i>
      Facebook
    </button>
    <p>New here? Sign up for an Account <a [routerLink]="['/signup']">now.</a></p>
	</form>
</div>
